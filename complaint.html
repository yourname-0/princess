<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint from princess</title>
</head>
<body>
    <center>
        <h1 style="color: white; margin-top: 70px; font-size: 3rem;">Complaint Form</h1>
        <iframe style="margin-top: 50px;" src="https://docs.google.com/forms/d/e/1FAIpQLSe2U7zqFeUP9ARzDaOgJwpRgKPf4cOGXKIglYvbPNeQd7Vrjw/viewform?embedded=true" width="640" height="430" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
    </center>
    <script>
        // Function to handle form submission
        function handleFormSubmit(event) {
            // Prevent the default form submission
            event.preventDefault();

            // Redirect to another website
            window.location.href = 'images.html'; 
        }

        // Add event listener to the Google Form iframe
        document.querySelector('iframe').addEventListener('load', function() {
            // Access the contentWindow of the iframe
            var iframeWindow = this.contentWindow;

            // Add a listener for form submission within the iframe
            iframeWindow.document.querySelector('form').addEventListener('submit', handleFormSubmit);
        });
    </script>
</body>
</html>
